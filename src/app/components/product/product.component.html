<div class="product__item">
    <div class="product__item-image">
        <img src="assets/img/{{product.image}}" alt="Product{{i+1}}" class="product__item-img"></div>
    <span class="product__item-title">{{product.title}}</span>
    <div class="product__item-info">
        <div class="product__info">
            <span class="product__item-quantity">{{product.amount}}</span>
            <span class="product__item-price">   {{ product.price | currency:'руб.':'symbol':'1.2-2':'fr' }}
</span>
        </div>
        <div class="product__action">
            <button class="btn product__btn" appBtnHoverEffect (click)="addProductToCart()">Заказать</button>
        </div>
    </div>
</div>
